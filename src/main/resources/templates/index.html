<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyBot Weather App</title>
    <link rel="stylesheet" href="/css/default.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>EnergyBot Weather App</h1>
        </header>
        
        <main>
            <!-- Search Section -->
            <section class="search-section">
                <form id="search-form">
                    <div class="input-group">
                        <label for="station-id">Station ID</label>
                        <input type="text" id="station-id" name="station-id" placeholder="Enter station ID (e.g., USC00186350)" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="element-type">Element Type (Optional)</label>
                        <select id="element-type" name="element-type">
                            <option value="">All Types</option>
                            <option value="PRCP">Precipitation</option>
                            <option value="TMAX">Maximum Temperature</option>
                            <option value="TMIN">Minimum Temperature</option>
                            <option value="SNOW">Snowfall</option>
                            <option value="SNWD">Snow Depth</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Date Range (Optional)</label>
                        <div class="date-inputs">
                            <input type="date" id="start-date" name="start-date">
                            <span>to</span>
                            <input type="date" id="end-date" name="end-date">
                        </div>
                    </div>
                    
                    <button type="submit">Search</button>
                </form>
            </section>
            
            <!-- Results Section -->
            <section class="results-section">
                <!-- Loading Indicator -->
                <div id="loading-indicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
                
                <!-- No Results Message -->
                <div id="no-results" class="no-results" style="display: none;">
                    <p>No weather data found for the specified criteria.</p>
                </div>
                
                <!-- Error Message -->
                <div id="error-message" class="error-message" style="display: none;">
                    <p>Error retrieving data. Please try again.</p>
                </div>
                
                <!-- Results Content -->
                <div id="results-content" class="results-content" style="display: none;">
                    <h2>Weather Data for Station: <span id="result-station-id"></span></h2>
                    
                    <!-- Chart Visualization -->
                    <div class="chart-container">
                        <canvas id="weather-chart"></canvas>
                    </div>
                    
                    <!-- Data Table -->
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Element</th>
                                    <th>Value</th>
                                    <th>Flags (M/Q/S)</th>
                                    <th>Observation Time</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- Results will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Info from <a href="https://www.ncdc.noaa.gov/ghcn-daily-description" target="_blank">NOAA</a></p>
        </footer>
    </div>
    
    <!-- Include external JavaScript -->
    <script src="/js/index.js"></script>
</body>
</html>
